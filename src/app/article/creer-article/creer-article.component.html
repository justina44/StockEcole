<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h3>Nouvel article</h3>
      <form [formGroup]="articleForm" (ngSubmit)="onSaveArticle()">
        <div class="form-group">
          <label for="codeArt">Code d'article</label>
          <input type="text" id="codeArt"
                 class="form-control" formControlName="codeArt">
        </div>

        <div class="form-group">
            <label for="libelArt">Libellé d'article</label>
            <input type="text" id="libelArt"
                   class="form-control" formControlName="libelArt">
          </div>

          <div class="form-group">
            <label for="categorieArt">Catégorie</label>
            <select id="categorieArt" class="form-control" formControlName="categorieArt" >
              <option  value="Boisson">Boisson</option>
              <option  value="Biscuit">Biscuit</option>
              <option  value="Bonbon">Bonbon</option></select>
                     
          </div>
          
          
          <div class="form-group">
            <label for="conditArt">Conditionnement</label>
            <input type="text" id="conditArt"
                   class="form-control" formControlName="conditArt">
          </div>

          <div class="form-group">
            <label for="prixAchat">Prix d'achat</label>
            <input type="number" id="prixAchat"
                   class="form-control" formControlName="prixAchat" ng-pattern="/^[0-9]+(.[0-9]{1,2})?$/" step="0.01">
          </div>
  
          <div class="form-group">
            <label for="prixVente">Prix de vente</label>
            <input type="number" id="prixVente"
                   class="form-control" formControlName="prixVente" ng-pattern="/^[0-9]+(.[0-9]{1,2})?$/" step="0.01">
          </div>

         

        <button class="btn btn-success" [disabled]="articleForm.invalid"
              type="submit">Enregistrer
      </button>
    </form>
  </div>
</div>
